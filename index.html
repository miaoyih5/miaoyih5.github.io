<!DOCTYPE html>

    <header class='header'>

            </div>
        </div>
        <div class='show'>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide portion1">

                            <!-- <img src="img/show1.jpg" alt=""> -->

                    <div class="swiper-slide portion2">

                    </div>
                    <div class="swiper-slide portion3">
                        <div class='portion'>
                            <!-- <img src="img/show3.jpg" alt=""> -->
                        </div>
                    </div>
                </div>

            <a class='button button1' href=""></a>
            <p class="button button2" href=""></p>

                    <p>

                    <p>
